<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mesas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mesas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-button expand="block" (click)="openModalCrearMesa()">Crear Mesa!</ion-button>
      <p>{{ message }}</p>
    <ng-container *ngFor="let item of items">
      <app-card-mesa
        [imagen]="item.imagen"
        [inicio]="item.inicio"
        [precio]="item.precio"
        (click)="goToDetails(item)">
      </app-card-mesa>
    </ng-container>
  </ion-content>
</ion-content>
