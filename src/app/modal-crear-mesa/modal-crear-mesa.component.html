<!-- modal-crear-mesa.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Crear Mesa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div>
    <label class="form-label" for="numeroSelect">Número de Mesa:</label>
    <select 
      id="numeroSelect" 
      class="form-select" 
      [(ngModel)]="numero" 
      (change)="onNumeroChange(getSelectValue($event))">
      <option [value]="null" disabled selected>Seleccione un número</option>
      <option *ngFor="let num of nrosdisponibles()" [value]="num">
        {{ num }}
      </option>
    </select>
  </div>

  <div class="mt-3">
    <label class="form-label" for="hora">Hora de inicio</label>
    <input class="form-control" type="time" required="true" 
    [(ngModel)]="selectedTime">
  </div>

  <div class="mt-3">
    <label class="form-label" for="precioSelect">Precio:</label>
    <select 
      id="precioSelect" 
      class="form-select" 
      [(ngModel)]="precio" 
      (change)="onPrecioChange(getSelectValue($event))">
      <option [value]="null" disabled selected>Seleccione precio</option>
      <option *ngFor="let pre of prices" [value]="pre">
        {{ pre }}
      </option>
    </select>
  </div>
</ion-content>
